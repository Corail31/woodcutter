buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'

version = '1.2.3'
group = 'ovh.corail'
archivesBaseName = 'corail_woodcutter'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'
minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', '' //SCAN,REGISTRIES,REGISTRYDUMP
            property 'forge.logging.console.level', 'info'
            mods {
                corail_woodcutter {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', '' //SCAN,REGISTRIES,REGISTRYDUMP
            property 'forge.logging.console.level', 'info'
            mods {
                corail_woodcutter {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url = "http://dvs1.progwml6.com/files/maven" } // JEI
    maven { url = "https://modmaven.dev/"} // TF
    maven { url = "https://www.cursemaven.com" } // BOP
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.0'
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.0.98")
    compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.0.98:api")
    runtimeOnly fg.deobf("curse.maven:biomesoplenty-220318:3300293")
    runtimeOnly fg.deobf("teamtwilight:twilightforest:4.0.474:universal")
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Corail Woodcutter",
            "Specification-Vendor": "Corail31",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Corail31",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 