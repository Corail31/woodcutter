buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'

version = '2.0.0'
group = 'ovh.corail'
archivesBaseName = 'corail_woodcutter'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', '' //SCAN,REGISTRIES,REGISTRYDUMP
            property 'forge.logging.console.level', 'info'
            //property 'mixin.env.remapRefMap', 'true'
            //property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            mods {
                corail_woodcutter {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', '' //SCAN,REGISTRIES,REGISTRYDUMP
            property 'forge.logging.console.level', 'info'
            //property 'mixin.env.remapRefMap', 'true'
            //property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            mods {
                corail_woodcutter {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    flatDir { dirs 'modlib' }
    maven { url = "https://dvs1.progwml6.com/files/maven" } // JEI
    //maven { url = "https://minecraft.curseforge.com/api/maven/" } // official curseForge api
    //maven { url = "https://www.cursemaven.com" } // unofficial repost mods
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.2'
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.121")
    compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.121:api")
    /*runtimeOnly fg.deobf("modlib:biomesoplenty-1.16.4:13.0.0.431")
    runtimeOnly fg.deobf("biomes-o-plenty:BiomesOPlenty-1.16.5:13.1.0.477:universal")
    runtimeOnly fg.deobf("curse.maven:autoreglib-250363:3326041")
    runtimeOnly fg.deobf("curse.maven:quark-243121:3326040")
    runtimeOnly fg.deobf("curse.maven:oh-the-biomes-youll-go-247560:3337158")
    runtimeOnly fg.deobf("curse.maven:twilightforest-227639:3334287")
    runtimeOnly "corail-woodcutter-extension:corail_woodcutter_extension_byg:1.0.0"
    runtimeOnly fg.deobf("tropicraft:Tropicraft:9.0.0:beta+54")*/
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Corail Woodcutter",
            "Specification-Vendor": "Corail31",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Corail31",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 