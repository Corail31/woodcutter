plugins {
    id 'eclipse'
	  id 'idea'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

version = '3.0.1'
group = 'ovh.corail'
base {
    archivesName = 'corail_woodcutter'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            //property 'mixin.env.remapRefMap', 'true'
            //property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
            mods {
                corail_woodcutter {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                corail_woodcutter {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    flatDir { dirs 'modlib' }
    maven { url = "https://modmaven.dev" } // JEI
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.1'
    //runtimeOnly fg.deobf("mezz.jei:jei-1.19.4-common:13.1.0.11")
    //runtimeOnly fg.deobf("mezz.jei:jei-1.19.4-forge:13.1.0.11")
    compileOnly fg.deobf("mezz.jei:jei-1.19.4-common-api:13.1.0.11")
    compileOnly fg.deobf("mezz.jei:jei-1.19.4-forge-api:13.1.0.11")
    //runtimeOnly fg.deobf("modlib:TerraBlender-1.19.4:2.2.0.154")
    //runtimeOnly fg.deobf("modlib:BiomesOPlenty-1.19.4:17.3.0.542")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "corail_woodcutter",
                "Specification-Vendor"    : "Corail31",
                "Specification-Version"   : "1",
                "Implementation-Title"    : "corail_woodcutter",
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "Corail31",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
