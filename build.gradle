buildscript {
  repositories {
    maven { url = 'https://maven.minecraftforge.net' }
    mavenCentral()
  }
  dependencies {
    classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
  }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'

version = '2.4.0'
group = 'ovh.corail'
archivesBaseName = 'corail_woodcutter'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
  mappings channel: 'official', version: '1.19'
  accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
  runs {
    client {
      workingDirectory project.file('run')
      property 'forge.logging.markers', 'REGISTRIES'
      property 'forge.logging.console.level', 'debug'
      //property 'mixin.env.remapRefMap', 'true'
      //property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
      mods {
        corail_woodcutter {
          source sourceSets.main
        }
      }
    }
    server {
      workingDirectory project.file('run')
      property 'forge.logging.markers', 'REGISTRIES'
      property 'forge.logging.console.level', 'debug'
      mods {
        corail_woodcutter {
          source sourceSets.main
        }
      }
    }
  }
}

repositories {
  flatDir { dirs 'modlib' }
  maven { url = "https://dvs1.progwml6.com/files/maven" } // JEI
}

dependencies {
  minecraft 'net.minecraftforge:forge:1.19-41.0.13'
  //runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.196")
  compileOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.196:api")
  //runtimeOnly fg.deobf("modlib:twilightforest:1.18.2-4.1.1052:universal")
  //runtimeOnly fg.deobf("modlib:AutoRegLib:1.7.53")
  //runtimeOnly fg.deobf("modlib:Quark:3.2.349")
  //runtimeOnly fg.deobf("modlib:TerraBlender:1.18.2-1.1.0.99")
  //runtimeOnly fg.deobf("modlib:BYG:1.18.2")
  //runtimeOnly fg.deobf("modlib:BiomesOPlenty:1.18.2-16.0.0.110")
  //runtimeOnly fg.deobf("modlib:corail_woodcutter_extension_byg:1.0.1")
}

jar {
  manifest {
    attributes([
        "Specification-Title"     : "corail_woodcutter",
        "Specification-Vendor"    : "Corail31",
        "Specification-Version"   : "1",
        "Implementation-Title"    : "corail_woodcutter",
        "Implementation-Version"  : "${version}",
        "Implementation-Vendor"   : "Corail31",
        "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
    ])
  }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
}