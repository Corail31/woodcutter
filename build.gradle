buildscript {
  repositories {
    maven { url = 'https://maven.minecraftforge.net' }
    mavenCentral()
  }
  dependencies {
    classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
  }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'

version = '2.2.1'
group = 'ovh.corail'
archivesBaseName = 'corail_woodcutter'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
  mappings channel: 'official', version: '1.18.1'
  accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
  runs {
    client {
      workingDirectory project.file('run')
      property 'forge.logging.markers', '' // REGISTRIES
      property 'forge.logging.console.level', 'debug'

      mods {
        corail_woodcutter {
          source sourceSets.main
        }
      }
    }
    server {
      workingDirectory project.file('run')
      property 'forge.logging.markers', '' // REGISTRIES
      property 'forge.logging.console.level', 'debug'
      mods {
        corail_woodcutter {
          source sourceSets.main
        }
      }
    }
  }
}

repositories {
  flatDir { dirs 'modlib' }
  maven { url = "https://dvs1.progwml6.com/files/maven" } // JEI
}

dependencies {
  minecraft 'net.minecraftforge:forge:1.18.1-39.0.0'
  runtimeOnly fg.deobf("mezz.jei:jei-1.18.1:9.1.1.48")
  compileOnly fg.deobf("mezz.jei:jei-1.18.1:9.1.1.48:api")
  //runtimeOnly fg.deobf("modlib:BiomesOPlenty:1.17.1-14.0.0.32:universal")
}

jar {
  manifest {
    attributes([
        "Specification-Title"     : "corail_woodcutter",
        "Specification-Vendor"    : "Corail31",
        "Specification-Version"   : "1",
        "Implementation-Title"    : "corail_woodcutter",
        "Implementation-Version"  : "${version}",
        "Implementation-Vendor"   : "Corail31",
        "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
    ])
  }
}

jar.finalizedBy('reobfJar')
